[package]
name = "printer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
owo-colors = "4.0.0"
anyhow = "1.0.42"
indicatif = "0.17.8"
console = "0.15.8"
which = "6.0.1"


[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
flume = "0.11.0"
